# SonarQube Configuration
sonar.projectKey=voluntariado-upt
sonar.organization=upt-epis
sonar.projectName=Sistema Voluntariado UPT
sonar.projectVersion=1.0.0

# Source code
sonar.sources=proyecto/src/java
sonar.sourceEncoding=UTF-8
sonar.language=java

# Exclude test files and dependencies
sonar.exclusions=**/test/**,**/lib/**,proyecto/web/**

# Java version
sonar.java.source=17
sonar.java.target=17

# Note: Binary analysis is optional for source code scanning
# sonar.java.binaries can be omitted for pure source code analysis
